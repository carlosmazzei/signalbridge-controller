sonar.projectKey=carlosmazzei_signalbridge-controller
sonar.organization=carlosmazzei

sonar.projectName=signalbridge-controller
sonar.projectVersion=1.0

sonar.sourceEncoding=UTF-8

# Directories
sonar.sources=src,include
sonar.tests=test

# Exclusions to avoid vendored SDK noise
sonar.exclusions=lib/**,build/**,build-*/**,scripts/**,docs/**,assets/**,**/*.dump
sonar.test.exclusions=lib/**,build/**,build-*/**,assets/**,docs/**

# C/C++ analysis input
sonar.cfamily.compile-commands=build-tests/compile_commands.json
sonar.cfamily.threads=2

# Coverage report generated by host test preset
sonar.coverageReportPaths=build-tests/coverage.info
